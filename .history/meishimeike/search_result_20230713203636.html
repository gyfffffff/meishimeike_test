    <script>
        $(document).ready(function () {
            $(".table").tablesorter();

            $(".btn-sort").on("click", function () {
                var index = $(this).data("sort");
                $(".table").trigger("sorton", [[[index, 0]]]);
            });
        });

        var datalist = [
            {"编号": 5}
        ]
        for (var idx in datalist){
            var info = datalist[idx]

            var tr = $("<tr>")
            for(var key in info){
                var text = info[key]
                var td = $("<td>").text(text)
                tr.append(td)
            }
            $(".results").append(tr)
        }
    </script>
