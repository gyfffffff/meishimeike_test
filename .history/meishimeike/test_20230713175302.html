<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 设置顶部导航栏样式 */
        .navbar {
            background-color: #f8f9fa;
            height: 50px;
        }

        /* 设置图片容器样式 */
        .image-container {
            width: 30%;
            /* 调整容器宽度 */
            margin: 10px;
            display: inline-block;
            vertical-align: top;
        }

        /* 设置图片样式 */
        .image-container img {
            display: block;
            width: 100%;
            opacity: 0.6;
            transition: opacity 0.3s ease-in-out;
        }

        /* 设置鼠标悬停时的透明度 */
        .image-container:hover img {
            opacity: 0.4;
        }

        /* 设置覆盖在图片上的DIV样式 */
        .image-container .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* 调整颜色和透明度 */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 24px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* 设置鼠标悬停时覆盖层的透明度 */
        .image-container:hover .overlay {
            opacity: 1;
        }
    </style>
    <title>Image Waterfall Layout</title>
</head>

<body>
    <nav class="navbar">
        <!-- 导航栏内容 -->
    </nav>

    <div class="image-container">
        <img src="image1.jpg" alt="Image 1">
        <div class="overlay">Overlay Content</div>
    </div>

    <div class="image-container">
        <img src="image2.jpg" alt="Image 2">
        <div class="overlay">Overlay Content</div>
    </div>

    <div class="image-container">
        <img src="image3.jpg" alt="Image 3">
        <div class="overlay">Overlay Content</div>
    </div>

    <!-- 更多图片容器 -->

</body>

</html>
